<script>
    console.log("Welcome!");

    hljs.highlightAll();

    function loadDoc(doc) {
        fetch(`dynamic/vsdk.${doc}.html`).then(response => response.text()).then(data => { document.getElementById("doc").innerHTML = data; hljs.highlightAll(); }).catch(error => console.log(error));
    }

    loadDoc("about");

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    {var hasTouchScreen = false;
    if ("maxTouchPoints" in navigator) { hasTouchScreen = navigator.maxTouchPoints > 0;
    } else if ("msMaxTouchPoints" in navigator) { hasTouchScreen = navigator.msMaxTouchPoints > 0;
    } else {var mQ = window.matchMedia && matchMedia("(pointer:coarse)");if (mQ && mQ.media === "(pointer:coarse)") { hasTouchScreen = !!mQ.matches;

        p.style = "color: white; background-color: black"
        let img = document.createElement("img");

}}
</script>

<style>
    body {
        background-color: rgb(32, 32, 32);

        color: white;

        font-family: "Red Hat Display", sans-serif;

        padding-left: 305px;
    }

    ::-webkit-scrollbar {
        display: none;
    }

    pre > code {
        font-family: Hack, monospace;

        font-weight: lighter;

        font-size: medium;
    }

    h1 {
        font-weight: bolder;
    }

    .docnavbar {
        position: fixed;

        top: 0;
        left: 0;

        background-color: rgb(44, 44, 44);

        width: 300px;
        height: 100%;

        align-items: center;

        justify-content: center;

        text-align: center;

        overflow: hidden;

        box-shadow: 0 0 10px rgba(24, 24, 24, 0.8);

        transition: 0.5s;
    }

    .docnavbar:hover {
        background-color: rgb(36, 36, 36);

        box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);

        transition: 0.5s;
    }

    .docnavbar_img {
        width: 300px;

        transition: 0.5s;
    }

    .docnavbar:hover .docnavbar_img {
        filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.7));

        transition: 0.5s;
    }

    .docnavbar_button {
        color: white;

        font-weight: bold;

        text-decoration: none;

        letter-spacing: 1px;

        display: block;

        padding: 10px 0;

        cursor: pointer;

        transition: 0.5s;
    }

    .docnavbar_button:hover {
        color: rgb(255, 80, 80);

        background-color: rgb(64, 64, 64);

        letter-spacing: 5px;

        padding: 15px 0;

        transition: 0.5s;
    }

    #up-button {
        background-color: white;

        position: fixed;

        bottom: 20px;
        right: 20px;

        filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.5));

        cursor: pointer;

        font-size: 25px;

        border: 0px solid;
        border-radius: 5px;

        height: 45px;

        transition: 0.35s;
    }

    #up-button:hover {
        background-color: rgba(0, 0, 0, 0);

        filter: drop-shadow(0px 0px 20px rgba(100, 140, 255, 1.0));

        border-radius: 5px;

        font-size: 50px;

        height: 85px;

        transition: 0.35s;
    }

    .pli {
        color: red;

        list-style-type: circle;
    }

    .oli {
        list-style-type: circle;
    }

    .oli::marker {
        color: orange;
    }

    .jli {
        font-size: 20px;

        font-style: italic;

        color: darkgrey;

        list-style-image: url("res/java_us.png");
    }

    .sli {
        font-size: 20px;

        font-style: italic;

        color: darkgrey;

        list-style-image: url("res/glsl_us.png");
    }

    .ili {
        list-style-type: decimal;
    }

    .code_kwd {
        color: rgb(232, 232, 232);

        background-color: rgb(16, 16, 16);

        border-radius: 2px;

        font-size: small;

        font-weight: 100;

        font-style: italic;
    }

    .section_link {
        color: white;

        cursor: pointer;

        text-decoration: none;

        font-size: 20px;
    }

    .a_filejump {
        color: white;

        text-decoration: none;
    }
</style>

<body>
    <div class="docnavbar">
        <img src="res/vsdk.png" class="docnavbar_img">

        <span style="font-size:15px; color: rgb(232, 232, 232);">Violent Studio Software Development Kit</span><br>

        <hr>

        <a onclick="loadDoc('source')" class="docnavbar_button">Source</a><br>
        <a onclick="loadDoc('vlib')" class="docnavbar_button">Violent Library</a><br>
        <a onclick="loadDoc('vendor')" class="docnavbar_button">SDK Vendor</a><br>
